<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> s
    <title>Edit Product</title>
    {% load static %}
    <style>
            .img2 {
            display: inline-block;
            width: 12%;

        }

        #logo {
            display: inline-block;
            width: 75%;
        }

        .dropdown {
            width: 23%;
            display: inline-block;
            vertical-align: top;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: lightblue;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        .nav-item{
            color: white;
        }
    
    </style>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-info flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">eyeStock</a>

        <div class="dropdown">
            <a class="dropbtn"><img class="img2" src="{% static 'images/login2.png' %}" /></a>
            <div class="dropdown-content">
                <form action="/logout" method="post">
                    {% csrf_token %}
                    <input class="btn btn-primary btn-block active" type="submit" value="Log Out">
                </form>
            </div>
        </div>

    </nav>
    <div class="container bg-info mt-4">

        <div class="row">
            <div class="col mt-3">
                <div class="card p-2">

                    <h3 class="card-header border-primary h6 text-center">Edit Product</h3>
                    <div class="card-body text-secondary ">
                        <form action="/edit_product/{{product.id}} " method="POST">
                            {% csrf_token %}
                            <div class="form-group ">
                                <label for="name ">Product Name:</label>
                                <input type="text " class="form-control " name="product_name">
                            </div>
                            <div class="form-group ">
                                <label for="name ">Description:</label>
                                <input type="text " class="form-control " name="Description">
                            </div>
                            <footer>
                                <button type="submit " class="btn btn-primary btn-block mt-1">SUBMIT</button>
                            </footer>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col mt-3">
                    <div class="card p-2">
                        <h3 class="card-header border-primary h6 text-center">Edit Vehicle</h3>
                        <div class="card-body text-secondary ">
                            <form action="/edit_vehicle/{{vehicle.id}}" method="POST">
                                {% csrf_token %}
                                <div class="form-group ">
                                    <label for="year">Year:</label>
                                    <input type="text " class="form-control" name="year">
                                </div>
                                <div class="form-group">
                                    <label for="make">Make:</label>
                                    <input type="text" class="form-control" name="make">
                                </div>
                                <div class="form-group">
                                    <label for="model">Model:</label>
                                    <input type="text" class="form-control" name="model">
                                </div>
                                <div class="form-group">
                                    <label for="vin">Vehicle Identification Number:</label>
                                    <input type="text" class="form-control" name="vin">
                                </div>
                                <footer>
                                    <button type="submit" class="btn btn-primary btn-block mt-1">SUBMIT</button>
                                </footer>
                            </form>
                        </div>
                    </div>
                </div>
    

            <hr>

            <link rel="stylesheet " href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css " type="text/css "
                media="all " />
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js " type="text/javascript ">
        </script>
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js "
                type="text/javascript "></script>

            <script>
                $(document).ready(function () {
                    $("#txtSearch ").autocomplete({
                        source: "/ajax_calls/search/ ",
                        minLength: 2,
                        open: function () {
                            alert("boop ");
                            setTimeout(function () {
                                $('.ui-autocomplete').css('z-index', 99);
                            }, 0);
                        }
                    });
                });
            </script>
        </div>
        <footer class="container font-italic">
            <p>&copy; eyeStock 2019</p>
        </footer>
</body>

</html>

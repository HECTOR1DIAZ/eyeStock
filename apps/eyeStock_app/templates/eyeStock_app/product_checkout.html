<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    {% load static %}
    <title>Product Checkout</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <style>
        .table {
            margin-left: 220px;
            margin-top: 100px;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        .dropdown {
            width: 23%;
            display: inline-block;
            vertical-align: top;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: lightblue;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        .nav-item{
            color: white;
        }
        .img2 {
            display: inline-block;
            width: 15%;

        }
    </style>
    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar border-dark navbar-expand-md navbar-dark fixed-top bg-transparent ">
        <a class="navbar-brand" href="#">eyeStock</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/dashboard">Dashboard<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/add_product">Add Products</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/employee_list">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/reports">Reports</a>
                </li>

            </ul>
            <div class="dropdown">
                <a class="dropbtn"><img class="img2" src="{% static 'images/login2.png' %}"/></a>
                <div class="dropdown-content">
                    <form action="/logout" method="post">
                        {% csrf_token %}
                        <input class="btn btn-primary btn-block active" type="submit" value="Log Out">
                    </form>
                </div>

            </div>
        </div>
    </nav>

    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron bg-info">
            <div class="container">
                <div class="col-sm-6">
                    <table class="table table-striped table-bordered bg-light text-white justify-content-end text-dark">
                        <thead>
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Employee</th>
                            </tr>
                        </thead>
                        {% for product in products %}
                        <tbody>
                            <tr>
                                <td>{{product.product_name}}</td>
                                <td><div class="input-group flex-nowrap col-sm-12">
                                        <div class="input-group-prepend">
                                        
                                        </div>
                                        <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                                    </div></td>
                                <td>
                                    <select name="employees" id="employees">

                                </select></td>
                        {% endfor %}

                                        
                        </tbody>
                    </table>
                </div>


                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                    crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                    crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous"></script>
            </div>
        </div>
        <hr>
        <footer class="container font-italic">
            <p>&copy; eyeStock 2019 </p>
        </footer>

</body>

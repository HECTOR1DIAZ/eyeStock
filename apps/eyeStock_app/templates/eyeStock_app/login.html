<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eyeStock</title>
    {% load static %}
</head>
<style>
    .img1 {
        width: 10%;
    }
</style>

<body class="bg-info">
    <div class="card">
        <div class="card-header border-primary">
           <h1>eyeStock</h1>
        </div>

        <div class="container mt-5 w-25">
            <h3 class="card-header h6 border-primary text-center">LOGIN</h3>
            <div class="card-body text-secondary ">
                <form action="/process_login" method="POST">
                    {% csrf_token %}
                    <div class="form-group m-0 ">
                        <label for="email">Login Email:</label>
                        <input type="email" class="form-control form-control-sm" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group m-0">
                        <label for="password_log">Password:</label>
                        <input type="password" class="form-control form-control-sm " name="password"
                            placeholder="Enter Password">
                    </div>
                    <footer>
                        <button type="submit" class="btn btn-primary btn-block mt-1">LOG IN</button>
                    </footer>
                </form>
            </div>

            <footer class="blockquote-footer">Forgot Password? </footer>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="container mt-3 w-50 ">
                <div class="card w-100 p-2 h-100 d-inline-block">
                    <h3 class="card-header border-primary h6 text-center">REGISTER</h3>
                    <div class="card-body text-secondary ">
                        <form action="/registration" method="POST">
                            {% csrf_token %}
                            <div class="form-group ">
                                <label for="name">Company Name:</label>
                                <input type="text " class="form-control" name="name">
                            </div>
                            <div class="form-group ">
                                <label for="address">Company address:</label>
                                <input type="text " class="form-control" name="address">
                            </div>
                            <div class="form-group ">
                                <label for="email">Company Email:</label>
                                <input type="email " class="form-control " name="email">
                            </div>
                            <div class="form-group ">
                                <label for="password ">Password:</label>
                                <input type="password" class="form-control " name="password">
                            </div>
                            <div class="form-group ">
                                <label for="confirm_pw">Confirm Password:</label>
                                <input type="password" class="form-control " name="confirm_pw">
                            </div>
                            <footer>
                                <button type="submit" class="btn btn-primary btn-block mt-1">Register Company</button>
                            </footer>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <footer class="container">
            <p>&copy; Company 2019 - 2019</p>
        </footer>

        <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css " type="text/css"
            media="all" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js " type="text/javascripts">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js "
            type="text/javascript"></script>

        <script>
            $(document).ready(function () {
                $("#txtSearch ").autocomplete({
                    source: "/ajax_calls/search/ ",
                    minLength: 2,
                    open: function () {
                        alert("boop");
                        setTimeout(function () {
                            $('.ui-autocomplete').css('z-index', 99);
                        }, 0);
                    }
                });
            });
        </script>

</body>

</html>

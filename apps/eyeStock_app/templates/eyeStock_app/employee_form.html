<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> s
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-info flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">eyeStock</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search Employee" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>
    <div class="container bg-info mt-4">

        <div class="row">
            <div class="col mt-3">
                    <div id="employee">
                            <h3>Create an employee</h3>
                            <form action="/add_employee" method="POST" class="form-group">
                                {% csrf_token %}
                                <label for="first_name">First Name:</label>
                                <input type="text" name="first_name" id="first_name">
        
                                <label for="last_name">Last name:</label>
                                <input type="text" name="last_name" id="last_name">
        
                                <label for="employee_address">Employee Address:</label>
                                <input type="text" name="employee_address" id="employee_address">
        
                                <label for="phone_number">Phone Number:</label>
                                <input type="tel" name="phone_number" id="phone_number">
        
                                <label for="employee_email">Employee Email:</label>
                                <input type="email" name="employee_email" id="employee_email">
        
                                <input type="submit" value="Create Employee">
        
                            </form>
                        </div>
                </div>
            </div>

        </div>
        <hr>

        <link rel="stylesheet " href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css " type="text/css " media="all " />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js " type="text/javascript ">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js " type="text/javascript "></script>

        <script>
            $(document).ready(function() {
                $("#txtSearch ").autocomplete({
                    source: "/ajax_calls/search/ ",
                    minLength: 2,
                    open: function() {
                        alert("boop ");
                        setTimeout(function() {
                            $('.ui-autocomplete').css('z-index', 99);
                        }, 0);
                    }
                });
            });
        </script>
    </div>
    <footer class="container font-italic">
        <p>&copy; eyeStock 2019 </p>
    </footer>
</body>

</html>
